<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="column-header">
      <h1 class="heading">New Arrivals</h1>
    </div>
  </div>
  <div class="row">
    <div class="column-fifth">
      <div class="images-deck">
        <img src="images/dress1.jpeg" alt="dress1">
        <h5>Free People <span class="fade">| Size 6</span></h5>
        <p><span class="highlight">$35</span> <span class="strike">$125 retail</span></p>
      </div>
    </div>
  <div class="column-fifth">
    <div class="images-deck">
      <img src="images/ysl-bag.jpeg" alt="ysl">
      <h5>Yves Saint laurent <span class="fade">| One-Size</span></h5>
      <p><span class="highlight">$200</span> <span class="strike">$1600 retail</span></p>
    </div>
  </div>
  <div class="column-fifth">
    <div class="images-deck">
      <img src="images/key.jpeg" alt="key">
      <h5>Tiffany <span class="fade">| One-Size</span></h5>
      <p><span class="highlight">$476</span> <span class="strike">$2000 retail</span></p>
    </div>
  </div>
  <div class="column-fifth">
    <div class="images-deck">
      <img src="images/lv-bag.jpg" alt="lv" id="special-image">
      <h5>Louis Vuitton <span class="fade">| One-Size</span></h5>
      <p><span class="highlight">$95</span> <span class="strike">$1200 retail</span></p>
    </div>
  </div>
  <div class="column-fifth">
    <div class="images-deck">
      <img src="images/dress2.jpeg" alt="dress2">
      <h5>Louis Vuitton <span class="fade">| One-Size</span></h5>
      <p><span class="highlight">$95</span> <span class="strike">$1200 retail</span></p>
    </div>
  </div>
</div>
</div>
</body>
</html>
