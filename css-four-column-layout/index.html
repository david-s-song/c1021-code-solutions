<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS four column layout</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS four column layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="column-full">
      <h2>How It Works</h2>
    </div>
  </div>
  <div class="row">
    <div class="column-full">
      <div class="card-storage">
        <img class="images" src="images/screen-1.png" alt="screen-4">
        <img class="icons" src="images/switch-icon.png" alt="switch">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="card-storage">
        <img class="images" src="images/screen-2.png" alt="screen-4">
        <img class="icons" src="images/filter-icon.png" alt="filter">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests</p>
      </div>
      <div class="card-storage">
        <img class="images" src="images/screen-3.png" alt="screen-4">
        <img class="icons" src="images/slider-icon.png" alt="slider">
        <h3>Service Filters</h3>
        <p>Tracks your trips across all apps</p>
      </div>
      <div class="card-storage">
        <img class="images" src="images/screen-4.png" alt="screen-4">
        <img class="icons" src="images/bars-icon.png" alt="bars">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
