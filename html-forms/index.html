<!DOCTYPE html>
<html>
  <head>
   <title>HTML forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email-address">Email</label>
      </div>
      <div>
          <input type="email" name="email-address" id="email-address">
      </div>
      <div>
        <label for="reasons">Why is coding cool?</label>
      </div>
      <div>
          <select name="options" id="reasons">
            <option value="Select an option">Select an option</option>
            <option value="Because it's interesting">Because it's interesting</option>
            <option value="Because it's fun">Because it's fun</option>
            <option value="Because it's powerful">Because it's powerful</option>
          </select>
      </div>
      <div>
        <label for="favorite-language">Favorite language (choose one)</label>
      </div>
      <div>
          <input id="HTML" type="radio" name="favorite-language">
          <label for="HTML">HTML</label>
          <input id="CSS" type="radio" name="favorite-language">
          <label for="CSS">CSS</label>
          <input id="JavaScript" type="radio" name="favorite-language">
          <label for="JavaScript">JavaScript</label>
      </div>
      <div>
        Would you like to sign up for more information?
      </div>
      <div>
          <input id="sign me up!" type="checkbox">
          <label for="sign me up!">Sign me up!</label>
      </div>
      <label for="comments">Comments</label>
      <div>
          <textarea id="comments" name="comments" col="20" rows="8"></textarea>
      </div>
      <div>
        <input type="Submit" value="Submit">
      </div>
    </form>
  </body>
</html>
