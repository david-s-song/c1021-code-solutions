<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Learn More</h2>
  <form class="container">
    <div>
      <label for="email-address">Company Email</label>
    </div>
    <div class="information">
      <input type="email" name="email-address" id="email-address" placeholder="sally@company.co">
    </div>
    <div >
      <label for="name">Name</label>
    </div>
    <div class="information">
      <input type="text" name="name" id="name" placeholder="Sally Smith">
    </div>
    <div >
      <label for="place">Where are you hiring?</label>
    </div>
    <div class="information">
      <input type="text" name="place" id="place" placeholder="City, Country">
    </div>
    <div class="space">
      <label for="number-of-engineers">How many engineers are you hiring in the next 6 months?</label>
    </div>
    <div>
      <select class="select" name="number-of-engineers" id="number-of-engineers">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5-6 Engineers">5-6 Engineers</option>
      </select>
    </div>
    <div>
      <button class="submit" type="text" name="submit">Submit</button>
    </div>
  </form>
</body>
</html>
